<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signal Results</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: black;
      color: lightblue;
    }
    .container {
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Generated Signals</h2>
    <div id="signalResults">
      <!-- Results will be displayed here -->
      <p>Loading signals...</p>
    </div>
  </div>

  <script>
    window.onload = function() {
      // Simulate API call and display signal results
      setTimeout(function() {
        document.getElementById('signalResults').innerHTML = `
          <ul>
            <li>BRLUSD_otc Signal: Buy</li>
            <li>USDPKR_otc Signal: Sell</li>
            <li>USDINR_otc Signal: Buy</li>
          </ul>
        `;
      }, 2000);  // Simulate API response after 2 seconds
    };
  </script>
</body>
</html>
