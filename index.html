<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signal Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input, select, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Trading Signal Generator</h1>
    <form id="signalForm">
        <label for="currencyPair">Currency Pair:</label>
        <select id="currencyPair">
            <option value="BRLUSD_otc">BRL/USD</option>
            <option value="USDPKR_otc">USD/PKR</option>
            <option value="USDINR_otc">USD/INR</option>
        </select><br>

        <label for="startTime">Start Time:</label>
        <input type="time" id="startTime" required><br>

        <label for="endTime">End Time:</label>
        <input type="time" id="endTime" required><br>

        <label for="percentage">Minimum Percentage:</label>
        <input type="number" id="percentage" placeholder="e.g., 75" required><br>

        <button type="button" onclick="generateSignal()">Generate Signal</button>
    </form>
    <h2>Generated Signal URL:</h2>
    <p id="signalUrl"></p>

    <script src="script.js"></script>
</body>
</html>
