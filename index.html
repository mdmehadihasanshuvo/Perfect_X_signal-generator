</bod<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Perfect X Signal Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #2c3e50, #34495e);
      color: white;
      font-family: 'Roboto', sans-serif;
      transition: all 0.3s ease;
    }
    .login-box {
      width: 100%;
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 15px;
      box-shadow: 0px 4px 30px rgba(0, 0, 0, 0.5);
      transition: all 0.3s ease;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      color: #f1c40f;
    }
    .form-group {
      position: relative;
    }
    .form-control {
      margin-bottom: 20px;
      padding-right: 40px;
      border-radius: 10px;
      background-color: #34495e;
      border: none;
      color: #ecf0f1;
      transition: background-color 0.3s ease;
    }
    .form-control:focus {
      background-color: #1abc9c;
      box-shadow: 0 0 10px rgba(26, 188, 156, 0.5);
    }
    .btn-primary {
      width: 100%;
      padding: 10px;
      background-color: #2ecc71;
      border: none;
      border-radius: 10px;
      transition: background-color 0.3s;
    }
    .btn-primary:hover {
      background-color: #27ae60;
    }
    .alert {
      margin-top: 20px;
      display: none;
      text-align: center;
    }
    .alert-danger {
      background-color: #e74c3c;
      color: white;
    }
    .password-toggle {
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      color: #f39c12;
    }
    .error-effect {
      box-shadow: 0 0 15px red;
    }
  </style>
</head>

<div class="login-box" id="loginBox">
    <h2>Perfect X Signal Login</h2>
     <label for="password">Password:-> </label>
    <form id="loginForm">
      <div class="form-group">
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
        <span class="password-toggle" onclick="togglePassword()">☠️</span>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <div class="alert alert-danger" id="alertBox">Incorrect password. Please try again.</div>
  </div>
  
  <script>
    const loginForm = document.getElementById('loginForm');
    const loginBox = document.getElementById('loginBox');
    const alertBox = document.getElementById('alertBox');

    loginForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const password = document.getElementById('password').value;

      if (password === 'mrperfect0011') {
        window.location.href = 'signal-generator.html'; // Redirect to signal generator page
      } else {
        alertBox.style.display = 'block';
        loginBox.classList.add('error-effect'); // Add red shadow
        setTimeout(() => {
          loginBox.classList.remove('error-effect'); // Remove red shadow after 2 seconds
        }, 2000);
      }
    });

    function togglePassword() {
      const passwordField = document.getElementById('password');
      const passwordType = passwordField.type === 'password' ? 'text' : 'password';
      passwordField.type = passwordType;
    }
  </script>
</body>
</html>
