</body<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Perfect X Sniper Signal Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #2c3e50, #34495e);
      color: white;
      font-family: 'Roboto', sans-serif;
    }
    .login-box {
      width: 100%;
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 15px;
      box-shadow: 0px 4px 30px rgba(0, 0, 0, 0.5);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      color: #f1c40f;
    }
    .form-group {
      position: relative;
    }
    .form-control {
      margin-bottom: 20px;
      padding-right: 40px;
      border-radius: 10px;
      background-color: #34495e;
      border: none;
      color: #ecf0f1;
    }
    .btn-primary {
      width: 100%;
      padding: 10px;
      background-color: #2ecc71;
      border: none;
      border-radius: 10px;
    }
    .password-toggle {
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      color: #f39c12;
    }
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
    }
    .popup-box {
      background-color: #34495e;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      color: white;
    }
    .btn-join {
      margin-top: 10px;
      background-color: #f1c40f;
      color: #2c3e50;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Perfect X Sniper Signal Generator Login</h2>
     <label for="password">Password:-> </label>
    <form id="loginForm">
      <div class="form-group">
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
        <span class="password-toggle" onclick="togglePassword()">☠️</span>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>

  <!-- Popup -->
  <div class="popup-overlay" id="popupOverlay">
    <div class="popup-box">
      <h3>Join Our Telegram Channel</h3>
      <p>Before login, please join our Telegram group!</p>
      <a href="https://t.me/mrperfetcofficial" target="_blank" class="btn btn-join">Join</a>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const popupOverlay = document.getElementById('popupOverlay');
    const passwordField = document.getElementById('password');

    loginForm.addEventListener('submit', function (e) {
      e.preventDefault();
      popupOverlay.style.display = 'flex';
    });

    function togglePassword() {
      const passwordType = passwordField.type === 'password' ? 'text' : 'password';
      passwordField.type = passwordType;
    }
  </script>
</body>
</html>
