<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trading Signal Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --bg-color-dark: #121212;
      --text-color-dark: #e0e0e0;
      --bg-color-light: #ffffff;
      --text-color-light: #000000;
      --primary-color: #4CAF50;
      --progress-bg: #ddd;
      --progress-percentage: 0%;
    }

    body {
      background-color: var(--bg-color-dark);
      color: var(--text-color-dark);
      font-family: Arial, sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      margin-top: 50px;
      max-width: 600px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .btn-primary {
      background-color: var(--primary-color);
      border: none;
    }

    .btn-primary:hover {
      background-color: #45a049;
    }

    .toggle-mode {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 20px;
      padding: 5px 15px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .toggle-mode:hover {
      background-color: #45a049;
    }

    .progress-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 30px;
      position: relative;
    }

    .progress-circle {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: conic-gradient(
        var(--primary-color) 0%,
        var(--primary-color) var(--progress-percentage),
        var(--progress-bg) var(--progress-percentage),
        var(--progress-bg) 100%
      );
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    @keyframes rotateProgress {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    #progressIcon {
      font-size: 40px;
      position: absolute;
      color: white;
    }

    .alert-success {
      margin-top: 20px;
      display: none;
    }

    @media (max-width: 768px) {
      .progress-circle {
        width: 100px;
        height: 100px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <button class="toggle-mode" id="toggleMode">Switch to Light Mode</button>
  <div class="container">
    <h2 class="text-center">Perfect X Signal Generator</h2>
    <form id="signalForm">
      <div class="form-group">
        <label for="broker">Broker</label>
        <select id="broker" class="form-control">
          <option value="quotex">Quotex</option>
        </select>
      </div>
      <div class="form-group">
        <label for="currency">Select Currency Pair(s)</label>
        <select id="currency" class="form-control" multiple>
          <option value="BRLUSD_otc">BRLUSD_otc</option>
          <option value="USDPKR_otc">USDPKR_otc</option>
          <option value="USDINR_otc">USDINR_otc</option>
          <option value="EURUSD">EURUSD</option>
          <option value="GBPUSD">GBPUSD</option>
        </select>
        <small>Hold Ctrl (Windows) or Cmd (Mac) to select multiple options.</small>
      </div>
      <div class="form-group">
        <label for="startTime">Start Time</label>
        <input type="time" id="startTime" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="endTime">End Time</label>
        <input type="time" id="endTime" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Generate</button>
    </form>
    <div class="progress-container">
      <div class="progress-circle" id="progressCircle">
        <span id="progressIcon">☠️</span>
      </div>
    </div>
    <div class="alert alert-success text-center" id="successMessage">Signal Generated Successfully!</div>
  </div>

  <script>
    const form = document.getElementById('signalForm');
    const progressCircle = document.getElementById('progressCircle');
    const successMessage = document.getElementById('successMessage');
    const toggleMode = document.getElementById('toggleMode');
    const progressIcon = document.getElementById('progressIcon');
    let isDarkMode = true;

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      let progress = 0;
      const interval = setInterval(() => {
        if (progress >= 100) {
          clearInterval(interval);
          successMessage.style.display = 'block';
          progressCircle.style.background = "conic-gradient(var(--primary-color) 100%, var(--primary-color) 100%)";
          setTimeout(() => {
            window.location.href = 'results.html';
          }, 3000);
        } else {
          progress++;
          document.documentElement.style.setProperty('--progress-percentage', `${progress}%`);
        }
      }, 50);
    });

    toggleMode.addEventListener('click', () => {
      isDarkMode = !isDarkMode;
      if (isDarkMode) {
        document.documentElement.style.setProperty('--bg-color-dark', '#121212');
        document.documentElement.style.setProperty('--text-color-dark', '#e0e0e0');
        toggleMode.textContent = 'Switch to Light Mode';
      } else {
        document.documentElement.style.setProperty('--bg-color-dark', '#ffffff');
        document.documentElement.style.setProperty('--text-color-dark', '#000000');
        toggleMode.textContent = 'Switch to Dark Mode';
      }
    });
  </script>
</body>
</html>
